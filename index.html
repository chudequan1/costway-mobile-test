<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
	<title>麦邻美好生活节</title>
	<link rel="stylesheet" href="dist/css/main.css">
  <script>
	  document.documentElement.style.fontSize = document.documentElement.clientWidth / 10 + 'px';
	  window.onresize = function() {
	  	document.documentElement.style.fontSize = document.documentElement.clientWidth / 10 + 'px';
	  }
  </script>
</head>
<body>
	<div id="mj-container">
		<div class="coupon-container">
			<div class="activity-rule">
				<div class="max-count"><span>最高抢</span> ¥1000</div>
				<a href="./activity-rule.html" class="text">活动规则></a>
			</div>
			<div class="getCoupon-group hide">
				<div class="userForm-group">
					<div>
						<div class="phone-input">
							<input placeholder="请输入您的手机号" type="tel">
						</div>
						<div class="code-input">
							<input placeholder="请输入手机验证码" type="number">
							<button class="btn btn-primary code-btn" type="primary">获取验证码</button>
						</div>
					</div>
					<p class="remind">领取注册视为同意<a href="./agreement.html" class="agreement-btn">《用户服务协议》</a></p>
				</div>
				<button class="btn btn-primary getCoupon-btn" type="button">立即领取</button>
			</div>
			<div class="showCoupon-container">
				<div class="couponCode-container">
					<div class="couponCode">
						<div class="count"></div>
						<div class="content">
							<p class="name"></p>
							<p class="range"></p>
							<p class="validity-period"></p>
						</div>
						<div class="toUse"><div class="toUse-text">去查看</div></div>
					</div>
					<p class="showPhone"></p>
				</div>
				<div class="outDate hide">
					<p class="emoji">T﹏T</p>
					<p class="tips">啊哦，你来晚啦，活动已经结束了！</p>
				</div>
				<div class="noCoupon hide">
					<p class="emoji">T﹏T</p>
					<p class="tips">啊哦，你来晚啦，红包被抢光了！</p>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="public/zepto.js"></script>
<script type="text/javascript" src="public/layer/layer.js"></script>
